<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Requirements | CogniQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='requirements_style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tailor Your Requirements!</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="requirementsForm">
                <h2>Project Details</h2>
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>

                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>

                <h2>Product Information</h2>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

                <label for="targetAudience">Target Audience:</label>
                <input type="text" id="targetAudience" name="targetAudience" required>

                <label for="uniqueSellingPoints">Unique Selling Points (USPs):</label>
                <textarea id="uniqueSellingPoints" name="uniqueSellingPoints" rows="4" required></textarea>

                <h2>Budget and Pricing</h2>
                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget">

                <label for="pricingPlan">Preferred Pricing Plan:</label>
                <select id="pricingPlan" name="pricingPlan">
                    <option value="free">Free Plan</option>
                    <option value="premium">Premium Plan</option>
                    <option value="enterprise">Enterprise Plan</option>
                </select>

                <h2>Additional Requirements</h2>
                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions" name="specialInstructions" rows="4"></textarea>

                <input type="submit" value="Submit Requirements">
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CogniQ. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
